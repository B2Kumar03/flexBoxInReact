<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBoxInReact
    </title>
    <style>
        
        #parent2{
            display: flex;
            border: 2px solid black;
            background-color: #FFE4C4;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
       
        
    </style>
</head>
<body>
    <div id="parent">
        <div>Parent</div>

    </div>
</body>
</html>
<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
<script>

    let element=React.createElement("div",{id:"parent2"},[
        React.createElement("div",{id:"child1",style:{height:"100px",width:"100px",border:"2px solid black",backgroundColor:"red",marginLeft:"20px"}},"1"),
        React.createElement("div",{id:"child2",style:{height:"100px",width:"100px",border:"2px solid black",backgroundColor:"yellow",marginLeft:"20px"}},"2"),
        React.createElement("div",{id:"child3",style:{height:"100px",width:"100px",border:"2px solid black",backgroundColor:"green",marginLeft:"20px"}},"3"),
        React.createElement("div",{id:"child4",style:{height:"100px",width:"100px",border:"2px solid black",backgroundColor:"#800080",marginLeft:"20px"}},"4")
    ])

    let  reactRoot=ReactDOM.createRoot(document.getElementById('parent'))

     reactRoot.render(element)
    
</script>
